<head>
    <title>Mad Pokédex</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="/static/main.js"></script>
    <link id="favicon" rel="shortcut icon" type="image/png" href="/spr/025Pikachu.png">
</head>
<body>
    <main>
        <div class="header">
            <a id="logo" href="">
                Mad Pokédex
                <span>
                    powered by <img src='/static/algolia.png'/>
                </span>
            </a>
            <select id="gens" onchange="gens()">
                <option disabled selected>View Generation</option>
                <option value="7">All Generations</option>
                <option value="1">Generation 1</option>
                <option value="2">Generation 2</option>
                <option value="3">Generation 3</option>
                <option value="4">Generation 4</option>
                <option value="5">Generation 5</option>
                <option value="6">Generation 6</option>
            </select>
        </div>

        <div class="search">
            <input id="query" placeholder="Search Pokémon" onkeyup="search()" autofocus/>
        </div>
        <div id="hits">

        </div>
    </main>
</body>
